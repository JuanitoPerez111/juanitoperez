<!DOCTYPE html>
<html>
<head>
	<title>Distancia recorrida</title>
	<style>
		body {
			background-color: black;
			color: white;
			font-size: 24px;
		}
	</style>
</head>
<body>
	<h1>Distancia recorrida</h1>
	<form>
		<label for="velocidad">Velocidad (m/s):</label>
		<input type="number" id="velocidad" name="velocidad"><br><br>
		<label for="tiempo">Tiempo (s):</label>
		<input type="number" id="tiempo" name="tiempo"><br><br>
		<input type="button" value="Calcular" onclick="calcularDistancia()">
	</form>
	<br>
	<p>La distancia recorrida es: <span id="resultado"></span> metros</p>
	<script>
		function calcularDistancia() {
			const velocidad = document.getElementById("velocidad").value;
			const tiempo = document.getElementById("tiempo").value;
			const distancia = velocidad * tiempo;
			document.getElementById("resultado").innerHTML = distancia.toFixed(2);
		}
	</script>
</body>
</html>
